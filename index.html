<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <title>生日引导动画 - 蛋糕点蜡烛互动</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: scroll;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #intro-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('images/bgc03.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      z-index: 10;
    }

    /* 蛋糕容器 */
    #cake-container {
      position: relative;
      width: 250px;
      height: 250px;
      background: none;
    }

    .cake-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 0;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    /* 蜡烛 */
    .candle {
      position: absolute;
      bottom: 208px;
      width: 14px;
      height: 60px;
      background: #ffe066;
      border-radius: 3px;
      left: 50%;
      margin-left: -7px;
      z-index: 1;
    }

    /* 火焰 */
    .flame {
      position: absolute;
      top: -25px;
      left: 50%;
      width: 14px;
      height: 25px;
      margin-left: -7px;
      background: radial-gradient(circle at center, #fffa9c 40%, #ff5500 90%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      filter: drop-shadow(0 0 5px #ff8800);
      animation: flicker 1.5s infinite ease-in-out;
      transform-origin: center bottom;
    }

    /* 火焰闪烁动画 */
    @keyframes flicker {

      0%,
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }

      50% {
        transform: scale(1.1) translateY(-3px);
        opacity: 0.8;
      }
    }

    /* 火焰熄灭 */
    .flame.extinguished {
      animation: extinguish 1.5s forwards;
    }

    @keyframes extinguish {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }

      100% {
        opacity: 0;
        transform: scale(0) translateY(-10px);
      }
    }

    /* 文字 */
    #wish-text,
    #blow-btn {
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease;
      user-select: none;
    }

    #wish-text.show,
    #blow-btn.show {
      opacity: 1;
      size: 30px;
    }

    #blow-btn {
      padding: 10px 30px;
      background: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    /* 倒计时 */
    #countdown {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.4rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      user-select: none;
      display: block;
    }

    #cake-message {
      position: absolute;
      bottom: 710px;
      font-weight: bold;
      font-size: 3rem;
      color: #9b805a;
      text-shadow: 0 0 5px #f5f3db;
      user-select: none;
      pointer-events: none;
      width: 100%;
      text-align: center;
      left: 0;
      z-index: 5;
    }
  </style>
</head>

<body>

  <div id="intro-container">
    <!-- <div id="cake-message">萌妞生日快乐</div> -->
    <div id="cake-container">
      <img class="cake-img" src="./images/qsxiong06.png?v=4" alt="蛋糕" />
      <div class="candle">
        <div class="flame" id="flame"></div>
      </div>
    </div>

    <div id="wish-text">许下你的心愿</div>
    <button id="blow-btn">吹灭蜡烛</button>
    <div id="countdown">20</div>
  </div>

  <!-- 音乐：尝试一打开页面播放（兼容性受浏览器限制，浏览器可能要求用户交互才真正发声） -->
  <audio id="bgm" src="radio (audio-extractor.net).mp3" loop preload="auto"></audio>

  <script>
    const flame = document.getElementById('flame');
    const wishText = document.getElementById('wish-text');
    const blowBtn = document.getElementById('blow-btn');
    const countdown = document.getElementById('countdown');
    const bgm = document.getElementById('bgm');

    // 防止重复跳转
    let isRedirecting = false;

    // 页面加载时尝试播放音乐（若被浏览器拦截，则在第一次用户交互时播放）
    function tryPlayOnLoad() {
      // 设置为满音量起始（可按需调整）
      bgm.volume = 1;
      bgm.play().catch(() => {
        // 如果自动播放被阻止，静默注册一次性点击监听来解锁音频
        document.body.addEventListener('click', () => {
          // 尝试播放一次（不会显示提示）
          bgm.play().catch(() => { /* 忽略 */ });
        }, { once: true });
      });
    }

    window.addEventListener('load', () => {
      tryPlayOnLoad();
      startSequence();
    });

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function startSequence() {
      let timeLeft = 20;
      countdown.textContent = timeLeft;
      countdown.style.display = 'block';

      const timer = setInterval(() => {
        timeLeft--;
        countdown.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          blowOut();
        }
      }, 1000);

      // 直接显示“许下你的心愿”
      wishText.classList.add('show');

      // 3 秒后显示“吹灭蜡烛”按钮
      await delay(3000);
      blowBtn.classList.add('show');

      // 点击按钮熄灭蜡烛并触发淡出跳转
      blowBtn.onclick = () => {
        clearInterval(timer);
        blowOut();
      };
    }

    // 淡出音乐并在结束后跳转（duration 毫秒）
    function fadeOutMusicAndRedirect(duration = 2000) {
      if (isRedirecting) return;
      isRedirecting = true;

      // 如果音频元素不可用或还没加载好，就直接跳转（避免卡住）
      if (!bgm || typeof bgm.volume !== 'number') {
        window.location.href = 'guide.html';
        return;
      }

      const steps = 30; // 渐变步数（越大越平滑）
      const intervalTime = Math.max(10, Math.round(duration / steps));
      // 确保起始音量记录（可能被设置为 0）
      const startVolume = Math.max(0, bgm.volume);
      let currentStep = 0;

      // 如果 startVolume 已经为 0，直接跳转
      if (startVolume <= 0.001) {
        bgm.pause();
        window.location.href = 'guide.html';
        return;
      }

      const fadeTimer = setInterval(() => {
        currentStep++;
        const t = currentStep / steps;
        // 使用线性衰减（可以改为指数 if 想更平滑）
        bgm.volume = Math.max(0, startVolume * (1 - t));

        if (currentStep >= steps) {
          clearInterval(fadeTimer);
          try { bgm.pause(); } catch (e) { /* ignore */ }
          // 确保把音量置 0（些浏览器可能保留小数）
          try { bgm.volume = 0; } catch (e) { /* ignore */ }
          // 最后跳转
          window.location.href = 'guide.html';
        }
      }, intervalTime);
    }

    function blowOut() {
      // 播放熄灭动画（CSS 已定义 1.5s）
      flame.classList.add('extinguished');

      // 隐藏交互元素
      blowBtn.style.display = 'none';
      wishText.style.display = 'none';
      countdown.style.display = 'none';

      // 立即开始淡出音乐（同一时间火焰开始熄灭）
      // 如果你更希望等火焰完全熄灭再淡出，可以把下面这行改成：
      // setTimeout(() => fadeOutMusicAndRedirect(2000), 1500);
      fadeOutMusicAndRedirect(2000);
    }
  </script>

</body>

</html>
